name: CI/CD Pipeline with Keploy API Testing

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  MONGODB_VERSION: '6.0'

jobs:
  # Lint and build job
  lint-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linting
      run: npm run lint
    
    - name: Build application
      run: npm run build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: .next/
        retention-days: 1

  # Unit tests job
  unit-tests:
    runs-on: ubuntu-latest
    needs: lint-and-build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run unit tests
      run: npm test -- --coverage --watchAll=false
    
    - name: Upload test coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella

  # API Testing with Keploy job
  api-testing:
    runs-on: ubuntu-latest
    needs: lint-and-build
    
    services:
      mongodb:
        image: mongo:${{ env.MONGODB_VERSION }}
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-files
        path: .next/
    
    - name: Install Keploy
      run: |
        curl -s https://raw.githubusercontent.com/keploy/keploy/main/install.sh | bash
        echo "$HOME/.keploy/bin" >> $GITHUB_PATH
    
    - name: Start MongoDB and wait for it to be ready
      run: |
        echo "Waiting for MongoDB to be ready..."
        timeout 60 bash -c 'until mongosh --eval "db.runCommand({ping: 1})" > /dev/null 2>&1; do sleep 2; done'
        echo "MongoDB is ready!"
    
    - name: Start application in background
      run: |
        export MONGODB_URI=mongodb://localhost:27017/task-management-test
        export NODE_ENV=test
        npm run dev &
        echo $! > app.pid
        sleep 10  # Wait for app to start
    
    - name: Record API interactions with Keploy
      run: |
        export MONGODB_URI=mongodb://localhost:27017/task-management-test
        export NODE_ENV=test
        
        # Record API calls
        keploy record --config keploy.yaml &
        sleep 5
        
        # Make API calls to record interactions
        echo "Recording API interactions..."
        
        # Create a task
        curl -X POST http://localhost:3000/api/tasks \
          -H "Content-Type: application/json" \
          -d '{"title": "Test Task for Recording"}' \
          -w "\nHTTP Status: %{http_code}\n"
        
        # Get all tasks
        curl -X GET http://localhost:3000/api/tasks \
          -H "Content-Type: application/json" \
          -w "\nHTTP Status: %{http_code}\n"
        
        # Get the created task (we'll need to extract the ID)
        TASK_ID=$(curl -s -X GET http://localhost:3000/api/tasks | jq -r '.[0]._id')
        echo "Task ID: $TASK_ID"
        
        if [ "$TASK_ID" != "null" ] && [ -n "$TASK_ID" ]; then
          # Get specific task
          curl -X GET http://localhost:3000/api/tasks/$TASK_ID \
            -H "Content-Type: application/json" \
            -w "\nHTTP Status: %{http_code}\n"
          
          # Update task
          curl -X PUT http://localhost:3000/api/tasks/$TASK_ID \
            -H "Content-Type: application/json" \
            -d '{"title": "Updated Test Task", "completed": true}' \
            -w "\nHTTP Status: %{http_code}\n"
          
          # Delete task
          curl -X DELETE http://localhost:3000/api/tasks/$TASK_ID \
            -H "Content-Type: application/json" \
            -w "\nHTTP Status: %{http_code}\n"
        fi
        
        # Stop recording
        pkill -f "keploy record"
        sleep 5
    
    - name: Run Keploy tests
      run: |
        export MONGODB_URI=mongodb://localhost:27017/task-management-test
        export NODE_ENV=test
        
        # Run Keploy tests
        echo "Running Keploy API tests..."
        keploy test --config keploy.yaml --report-format json --report-output ./test-reports
        
        # Check if tests passed
        if [ -f "./test-reports/test-report.json" ]; then
          echo "Test report generated successfully"
          cat ./test-reports/test-report.json | jq '.'
        else
          echo "No test report found"
          exit 1
        fi
    
    - name: Upload test reports
      uses: actions/upload-artifact@v4
      with:
        name: keploy-test-reports
        path: test-reports/
        retention-days: 30
    
    - name: Stop application
      if: always()
      run: |
        if [ -f app.pid ]; then
          kill $(cat app.pid) || true
          rm app.pid
        fi

  # Integration tests job
  integration-tests:
    runs-on: ubuntu-latest
    needs: [lint-and-build, api-testing]
    
    services:
      mongodb:
        image: mongo:${{ env.MONGODB_VERSION }}
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-files
        path: .next/
    
    - name: Run integration tests
      run: |
        export MONGODB_URI=mongodb://localhost:27017/task-management-test
        export NODE_ENV=test
        npm run test:integration
    
    - name: Upload integration test results
      uses: actions/upload-artifact@v4
      with:
        name: integration-test-results
        path: test-results/
        retention-days: 30

  # Security scan job
  security-scan:
    runs-on: ubuntu-latest
    needs: lint-and-build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run security audit
      run: npm audit --audit-level moderate
    
    - name: Run SAST scan
      uses: github/codeql-action/init@v2
      with:
        languages: javascript
    
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2

  # Deploy job (only on main branch)
  deploy:
    runs-on: ubuntu-latest
    needs: [lint-and-build, unit-tests, api-testing, integration-tests, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-files
        path: .next/
    
    - name: Download test reports
      uses: actions/download-artifact@v4
      with:
        name: keploy-test-reports
        path: test-reports/
    
    - name: Deploy to production
      run: |
        echo "Deploying to production..."
        # Add your deployment commands here
        # For example: npm run deploy
        echo "Deployment completed successfully!"
    
    - name: Notify deployment success
      run: |
        echo "ðŸŽ‰ Deployment to production completed successfully!"
        echo "ðŸ“Š API tests passed with Keploy"
        echo "ðŸ”’ Security scan completed"
        echo "âœ… All checks passed"

  # Test summary job
  test-summary:
    runs-on: ubuntu-latest
    needs: [unit-tests, api-testing, integration-tests]
    if: always()
    
    steps:
    - name: Download test reports
      uses: actions/download-artifact@v4
      with:
        name: keploy-test-reports
        path: test-reports/
    
    - name: Generate test summary
      run: |
        echo "## ðŸ§ª Test Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Unit Tests" >> $GITHUB_STEP_SUMMARY
        echo "- Status: ${{ needs.unit-tests.result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### API Tests (Keploy)" >> $GITHUB_STEP_SUMMARY
        echo "- Status: ${{ needs.api-testing.result }}" >> $GITHUB_STEP_SUMMARY
        if [ -f "test-reports/test-report.json" ]; then
          echo "- Report: Generated successfully" >> $GITHUB_STEP_SUMMARY
        else
          echo "- Report: Not available" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Integration Tests" >> $GITHUB_STEP_SUMMARY
        echo "- Status: ${{ needs.integration-tests.result }}" >> $GITHUB_STEP_SUMMARY 